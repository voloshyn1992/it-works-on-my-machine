services:
  prometheus:
    image: prom/prometheus
    restart: always
    ports:
      - '9000:9000'
    volumes:
      - ./prometheus:/app/monitoring/prometheus
      - ./data/prometheus-storage:/app/monitoring/prometheus/data
    command:
      - '--config.file=/app/monitoring/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=720h'
      - '--storage.tsdb.path=/data'
      - '--web.enable-admin-api'
    user: root
    networks:
      - grafana

  grafana:
    image: grafana/grafana
    restart: always
    ports:
      - '9015:3000'
    depends_on:
      - prometheus
    env_file:
      - .env
    user: root
    networks:
      - grafana

  node-exporter:
    image: prom/node-exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - grafana

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    restart: always
    ports:
      - '9090:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - grafana

  alertmanager:
    image: prom/alertmanager
    restart: always
    ports:
      - '9093:9093'
    volumes:
      - ./alertmanager:/app/monitoring/alertmanager
    command:
      - '--config.file=/app/monitoring/alertmanager/alertmanager.yml'
    networks:
      - grafana

networks:
  grafana:
